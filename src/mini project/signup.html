<!DOCTYPE html>
<html>
    <head>
	    <title>SignUp/Login</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <h1 style="text-align: center;font-family: cursive, sans-serif; color:whitesmoke">Hold My Home</h1>
        <div class="container" id="container">
            <div class="form-container sign-up-container">

                <form action="">
	                <h1>Create Account</h1>
	                <div class="social-container">
		                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
		                <a href="#" class="social"><i class="fa fa-google"></i></a>
		                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	                </div>
	                <span>or use your email for registration</span>
	                <input type="text" name="name" placeholder="Name" style="font-family: cursive;">
	                <input type="email" name="email" placeholder="Email" style="font-family: cursive;">
	                <input type="password" name="password" placeholder="Password" style="font-family: cursive;" id="pwd">
					<label style="font-size: 13px; display: inline;">
						<input type="checkbox" onclick="myFunction()" name="showPwd"> Show Password
					</label>
	                <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container" style="font-family: cursive;">
	            <form action="#">
		            <h1>Sign In</h1>
		            <div class="social-container">
		                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
		                <a href="#" class="social"><i class="fa fa-google"></i></a>
		                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	                </div>
	                <span>or use your account</span>
	                <input type="email" name="email" placeholder="Email" >
	                <input type="password" name="password" placeholder="Password" >
	                <a href="#">Forgot Your Password ?</a>

	                <button>Sign In</button>
	            </form>
            </div>
            <div class="overlay-container">
	            <div class="overlay">
		            <div class="overlay-panel overlay-left">
			            <h1>Welcome Home!</h1>
			            <p>To keep connected with us, please login with your personal info</p>
			            <button class="ghost" id="signIn">Sign In</button>
		            </div>
		            <div class="overlay-panel overlay-right">
			            <h1>Hey There!</h1>
			            <p>Enter your details and start journey with us</p>
			            <button class="ghost" id="signUp">Sign Up</button>
		            </div>
	            </div>
            </div>
        </div>

		<script>
			function myFunction() {
  				var x = document.getElementById("pwd");
  				if (x.type === "password") {
   					 x.type = "text";
  				} else {
    			x.type = "password";
  			}
		} 
		</script>

        <script type="text/javascript">
	        const signUpButton = document.getElementById('signUp');
	        const signInButton = document.getElementById('signIn');
	        const container = document.getElementById('container');

	        signUpButton.addEventListener('click', () => { container.classList.add("right-panel-active"); });
	        signInButton.addEventListener('click', () => { container.classList.remove("right-panel-active"); });
        </script>

    </body>
</html>
